version: '3.8'

services:
  telegram-bot-openproject:
    build: .
    env_file: .env
    restart: unless-stopped
    volumes:
      - db_data:/app/telegram_app  # Монтируем папку с БД
    # Для разработки можно добавить:
    # - .:/app  # Hot-reload кода (но может конфликтовать с poetry)

volumes:
  db_data:  # Именованный том для хранения БД